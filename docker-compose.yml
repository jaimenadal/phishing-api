version: "3.9"

services:
  app:
    build: .
    volumes:
      - .:/var/www/html:Z
    ports:
      - "8000:8000"
    depends_on:
      - mysql
      - redis

  mysql:
    image: docker.io/library/mysql:8.0
    environment:
      MYSQL_DATABASE: phishing
      MYSQL_USER: phishing
      MYSQL_PASSWORD: secret
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3306:3306"

  redis:
    image: docker.io/library/redis:7
    ports:
      - "6379:6379"
